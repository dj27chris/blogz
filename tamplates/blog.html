{% extends "base.html" %}


{% block content %}
        <h1> Blog</h1>
        <form method='POST'>
            <label>
                Title:
                <input type="text" name="title" />
            </label>
            <label type="text" name="body"></label>
            <input type="submit" value='Add Task' />
        </form>

        <hr />

        {% if tasks|length == 0 %}
        <p> No tasks yet</p>
        {% else %}
             
              <ul>
                  {% for task in tasks %}
                  <li>{{task}}</li>
                  {% endfor %}
              </ul>
        {% endif %}
{% endblock %}
