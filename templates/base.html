<!DOCTYPE html>
<html>
    <head>
        <title>
           {{title}}
        </title>
        <style>
            .upperbar {
                background-color:slategrey;
                width: 100%;
                margin-bottom: 0;
                padding-top: 2%;
                padding-left: 3%;
                padding-bottom: 65px;
            }
            h1 {
                color: white;
            }
            .upperbar a {
                color:floralwhite;
                padding-right: 20px;
                
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: gainsboro;
            }
            li {
                float: left;
            
            }
            li a {
                display: block;
                color: white;
                text-align: left;
                padding: 20px 20px;
                text-decoration: none;
            }

            li a:hover{
                background-color: lavender;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a class="active" href="/">Home</a></li>
                <li><a href="/">All Posts</a></li>
                <li><a href="/newpost">New Posts</a></li>
            </ul>
        </nav>

        {% block content %}
        {% endblock %}

        <div class='footer'>
                <a href="/logout">Log out</a>
            </div>

    </body>
</html>
