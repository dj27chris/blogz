{% extends "base.html" %}


{% block content %}
    <h1>Build Your Blog</h1>

    <form method="POST">
        <label>
            Title:
            <input type="text" name="title"/>
        </label>
        <br>
        <label>
          Blog Post: <br>
          <textarea name="body" rows='10' cols='40'>
          </textarea>
        </label>

        <br>
        <input type="submit" value="New Post">
    </form>

    <hr>

        {% if posts|length == 0 %}
        <p> No new posts yet</p>
        {% else %}
             
              <ul>
                  {% for post in posts %}
                  <li>{{post.title,post.body}}</li>
                  {% endfor %}
              </ul>
        {% endif %}
{% endblock %}
