{% extends "base.html" %}


{% block content %}
<div class="upperbar">
    <h1>Build Your Blog</h1>
    <a href="/newpost">+ Add a Post</a>  <a href="/">Main Page</a>
</div>
        {% if posts|length == 0 %}
        <p> No new posts yet</p>
        {% else %}
             
              <ul>
                  {% for post in posts %}
                  <li><h4>
                      <a href="/post/{{post.id}}">{{post.title}}</a></h4>
                
                      {{post.body}}
                  </li>
                  <br>
                  <br>
                  {% endfor %}
              </ul>
        {% endif %}
{% endblock %}
