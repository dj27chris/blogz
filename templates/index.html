{% extends "base.html" %}


{% block content %}
    {% if session.username %}
    <div class="upperbar">
        <h1>Your Blog</h1>
        <a href="/newpost">+ Add a Post</a>
    </div>
    {% else %}
    <div class="upperbar">
            <h1>All Blog Users</h1>
            
    </div>

    {% endif %}

    {% if users|length == 0 %}
        <p> No Blogs</p>
    {% else %}
        <ul>
            {% for user in users %}
                <li><a href="/blog?user={{ user.id }}">{{ user.username }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
