{% extends "base.html" %}


{% block content %}
    {% if session.username %}
        <div class="upperbar">
            <h1>{{post.username}}'s Blog</h1>
        
        </div>
    {% endif %}

    {% if posts|length == 0 %}
        <p> No new posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
                <li><h4>
                    <a href="/post/{{ post.id }}">{{ post.title }}</a></h4>

                    {{ post.body }}
                </li>
                <br>
                <br>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
